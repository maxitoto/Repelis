<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block head_title %}{% endblock %}</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="Tomas">

    <link rel="shortcut icon" href="{% static 'images/icono.webp' %}" type="image/x-icon" />

    <!-- Use the latest version of Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <!-- Barra completa -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="">
          <img src="{% static 'images/icono.webp' %}" alt="Logo Repelis" width="30" height="30" class="d-inline-block align-text-top">
          Repelis
        </a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if '/peliculas' in request.path %}active{% endif %}" href="/peliculas">Películas</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle {% if 'categorias' in request.path %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categorías</a>
              <ul class="dropdown-menu">
                  {% for categoria in categorias %}
                      <li><a class="dropdown-item" href="/categorias/{{ categoria.categoria }}">{{ categoria.categoria }}</a></li>
                  {% endfor %}
              </ul>
          </li>
          
            <li class="nav-item">
                <a class="nav-link {% if '/actores' in request.path %}active{% endif %}" href="/actores">Actores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if '/directores' in request.path %}active{% endif %}" href="/directores">Directores</a>
            </li>
        </ul>
        


          <!-- barra de busqueda -->
          <form class="d-flex" role="search">
            <div class="btn-group">
              <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">¿Qué buscas?<span class="visually-hidden">Toggle Dropdown</span></button>
              <ul class="dropdown-menu" id="search-options">
                <li><a class="dropdown-item" href="#" data-placeholder="Película">Película</a></li>
                <li><a class="dropdown-item" href="#" data-placeholder="Actor">Actor</a></li>
                <li><a class="dropdown-item" href="#" data-placeholder="Director">Director</a></li>
              </ul>
            </div>
            <input id="search-input" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button type="button" class="btn btn-danger">Buscar</button>
          </form>
          <script src="{% static 'java/barraDeBusqueda.js' %}"></script>
        </div>
      </div>
    </nav>

    <!-- dependencias de la barra-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <main>
      {% block body %}
      {% endblock %}
    </main>
  </body>
</html>
