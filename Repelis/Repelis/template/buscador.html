{% load static %}

<link rel="stylesheet" href="{% static 'css/barra.css' %}">

<!-- barra de búsqueda -->
<form class="d-flex" role="search" style="width: 25%; flex-grow: 1;" method="get" action="{% url 'busqueda' %}">
    <div class="btn-group">
        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">¿Qué buscas?<span class="visually-hidden">Toggle Dropdown</span></button>
        <ul class="dropdown-menu" id="search-options">
            <li><a class="dropdown-item" href="#" data-placeholder="Película">Película</a></li>
            <li><a class="dropdown-item" href="#" data-placeholder="Actor">Actor</a></li>
            <li><a class="dropdown-item" href="#" data-placeholder="Director">Director</a></li>
        </ul>
    </div>
    <input id="search-input" class="form-control me-2" type="search" name="q" placeholder="Buscar" aria-label="Search" style="width: 50%;" required>
    <input type="hidden" id="search-type" name="search_type" value="Buscar">
    <button class="btn btn-secondary" type="submit">Buscar</button>
    <!-- Mensaje de error predeterminado -->
    <div class="invalid-feedback">
        Por favor, ingresa un término de búsqueda.
    </div>
</form>


<script src="{% static 'javascript/barradeBusqueda.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'javascript/categoriasDinamico.js' %}"></script>
